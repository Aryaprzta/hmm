<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec; /* Warna latar belakang pink lembut */
            margin: 0;
            font-family: sans-serif;
            text-align: center;
        }
        .container {
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-family: 'Pacifico', cursive; /* Font tulisan tangan yang manis */
            color: #e91e63; /* Warna pink tua */
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .heart {
            color: #e91e63;
            font-size: 2em;
            animation: beat 0.7s infinite alternate;
        }
        @keyframes beat {
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hai Sayang!</h1>
        <p>Cuma mau bilang, kamu itu spesial banget buat aku.</p>
        <p>Makasih ya udah ada di hidup aku.</p>
        <div class="heart">❤️</div>
    </div>
</body>
</html>
